<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Noble Wealth</title>
    <style>
        body {
            background-color: #000;
            color: #d1d1d1;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #display {
            max-width: 85%;
            text-align: center;
            font-size: 2.8rem;
            line-height: 1.6;
        }

        .blink {
            animation: blink-effect 0.6s ease-in-out 3;
        }

        @keyframes blink-effect {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.1; }
        }

        @media (max-width: 600px) {
            #display { font-size: 1.6rem; }
        }
    </style>
</head>
<body>

<div id="display"></div>

<script>
    // เนื้อหาตามไฟล์ The Noble Wealth.docx 
    const text = "The Noble Wealth:\nWhoever has faith, whose virtue is pure,\nThose admire in the Community and seeing the truth.\nThey are not poor; their life is not in vain.";
    const display = document.getElementById('display');
    let i = 0;

    function type() {
        if (i < text.length) {
            let char = text.charAt(i);
            display.innerHTML += char === "\n" ? "<br>" : char;
            i++;
            setTimeout(type, 50);
        } else {
            // เมื่อพิมพ์ครบทุกตัวอักษร ให้รอครู่หนึ่งแล้วกระพริบ 3 ครั้ง
            setTimeout(() => { display.classList.add('blink'); }, 500);
        }
    }
    window.onload = type;
</script>

</body>
</html>
